<!--inventory.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Add Item Form -->
  <div class="container mx-auto p-4">
    <form id="add-item-form" class="mb-6">
      <input type="text" id="barcode" class="border px-4 py-2 rounded mr-2" placeholder="Barcode" required>
      <input type="text" id="name" class="border px-4 py-2 rounded mr-2" placeholder="Item Name" required>
      <input type="number" id="quantity" class="border px-4 py-2 rounded mr-2" placeholder="Quantity" required>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Item</button>
    </form>

    <!-- Buttons for Import/Export -->
    <div class="mb-6">
      <button id="export-csv" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Export CSV</button>
      <button id="import-csv" class="bg-yellow-500 text-white px-4 py-2 rounded">Import CSV</button>
    </div>
  </div>

  <!-- Inventory Table -->
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Inventory Dashboard</h1>
    <table class="w-full bg-white rounded-lg shadow-md">
      <thead>
        <tr>
          <th class="py-2 px-4">Barcode</th>
          <th class="py-2 px-4">Name</th>
          <th class="py-2 px-4">Quantity</th>
          <th class="py-2 px-4">Low Stock Alert</th>
        </tr>
      </thead>
      <tbody id="inventory-list"></tbody>
    </table>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
